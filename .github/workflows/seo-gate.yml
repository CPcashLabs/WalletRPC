name: SEO Gate

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  seo:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci --include=optional

      - name: Ensure Rollup native optional dependency
        run: npm install --no-save --include=optional @rollup/rollup-linux-x64-gnu

      - name: Build
        run: npm run build

      - name: SEO gate checks
        run: npm run check:seo
